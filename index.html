<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamie Chatbot</title>
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="logo">
      <img src="./chatbox_elements_/logo.png" alt="" />
    </header>
    <main>
      <div class="container">
        <div class="chat-box">
          <h1>ChatBox</h1>
        </div>
        <div class="chat-header">
          <p><img src="./chatbox_elements_/profile.png" alt="" />Jamie</p>
        </div>
        <div class="chat-container" id="chatContainer">
          <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-container">
          <input
            type="text"
            id="userInput"
            placeholder="Type your message..."
            required
          />
          <button id="sendButton">
            <img src="./chatbox_elements_/send.png" alt="" />Send
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2023 Copyrights. All rights reserved.</p>
    </footer>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Linking JS File -->
    <script src="index.js" charset="UTF-8"></script>
  </body>
</html>
